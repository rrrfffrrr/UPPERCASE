<script>
	let splits = location.search.substring(1).split('&');
	
	for (let i = 0; i < splits.length; i += 1) {

		let pair = splits[i].split('=');

		if (window[pair[0]] === undefined) {
			window[pair[0]] = pair[1];
		} else if ( typeof window[pair[0]] === 'string') {
			window[pair[0]] = [window[pair[0]], pair[1]];
		} else {
			window[pair[0]].push(pair[1]);
		}
	}
</script>
